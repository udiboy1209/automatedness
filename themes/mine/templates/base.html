<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">
<head>
{% block head %}
  <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
  <meta charset="utf-8" />
  <meta name="generator" content="Pelican" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/style.css">
{% endblock %}
</head>

<body>
  <div class="container">
    <div class="row navbar">
      <div class="five columns"><h1><a class="subtle" href="{{ SITEURL }}/">{{ SITENAME }}</a></h1></div>
      <div class="three columns">&nbsp;</div>
      <div class="navitem two columns">
        <h5><a href="/research">RESEARCH</a></h5>
      </div>
      <div class="navitem one columns">
        <h5><a href="/blog">BLOG</a></h5>
      </div>
      <div class="navitem one columns">
        <h5><a href="/cv">CV</a></h5>
      </div>
    </div>

    <div class="row heading"><div class="twelve columns">
      {% block heading %}{% endblock %} 
    </div></div>

    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
